<div class="container-fluid px-0 mx-0">
  <!-- We show header and side navigation once user is logged in -->
  <ng-container>
    
    <!-- HEADER -->
    <div class="row px-0 mx-0" *ngIf="!hideHeaderAndSideMenu">
      <div class="col-lg-12 px-0">
        <app-header></app-header>
      </div>
    </div>
